		<header>
			<nav>
				<ul class="top-header-container">
					<div class="logo-and-icons">
						<a href="index.html">
							<li class="nav-1" id="fix-image">
								<img
									src="images/transparent-logo.png"
									alt="A transparent logo"
								/></li
						></a>
						<li class="nav-5">
							<div class="search-icon-click">
								<i class="fas fa-search fa-2x fa-fw fa-fw"></i>
							</div>
							<div>
								<i class="fas fa-user fa-2x fa-fw fa-fw"></i>
							</div>
							<div>
								<a href="checkout-page.html">
									<i class="fas fa-shopping-cart fa-2x fa-fw">
										<span class="add-to-cart">0</span>

								</a>
							</div>

					<div class="menu">
						<li id="nav-2" class="text-nav">
							<a href="contact.html">Contact</a>

					<span class="line1"></span>
					<span class="line2"></span>
					<span class="line3"></span>
				</div>
			</nav>
		</header>
		<main>
			<section class="container-for-checkout">
				<!--The left section of the chechout page-->
				<aside class="left-checkout">
					<section class="top-checkout-section">
						<h1>My Bag:</h1>
					</section>
					<section class="middle-checkout-section"></section>
					<section class="end-checkout-section"></section>
				</aside>

				<!--The right section of the chechout page-->
				<aside class="right-checkout">
					<section class="top-rightcheckout-section">
						<h1>Total:</h1>
					</section>
					<section class="middle1-rightcheckout-section">
						<div>
							<p>Sub-total:</p>
							<p>Delivery:</p>
							<p>Total:</p>
						</div>
					</section>
					<section class="middle2-rightcheckout-section">
						<div>
							<p>Empty</p>
							<p>Empty</p>
							<p>Empty</p>
						</div>
					</section>
					<section class="end1-rightcheckout-section">
						<div class="button-options">
							<a href="checkout-success.html" class="back-button">
								<input
									type="submit"
									id="checkout"
									name="checkout"
									value="checkout"
								/>
							</a>
							<a href="men.html">
								<p class="back-button">Continue Shopping</p>
							</a>
						</div>
					</section>
					<section class="end2-rightcheckout-section">
						<div>
							<h3>We accept:</h3>
						</div>
						<div>
							<i class="fab fa-cc-visa"></i>
							<i class="fab fa-cc-mastercard"></i>
							<i class="fab fa-cc-paypal"></i>
							<i class="fab fa-cc-amex"></i>
						</div>
					</section>
				</aside>
			</section>

		<footer class="footer">
			<div class="social-media">
				<i class="fab fa-facebook-f"></i>
				<i class="fab fa-twitter"></i>
				<i class="fab fa-instagram"></i>
