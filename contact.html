		<main class="fourth-container">
			<section class="contact-info">
				<header>
					<h1>Contact Information</h1>
				</header>
				<div class="p1">
					<p>Phone:</p>
					<p>+47 464 19 942</p>
				</div>
				<div class="p1">
					<p>Address:</p>
					<p>Hekkeveien 4, 0572 Oslo</p>
				</div>
				<div class="p1">

					<p>rainydays&#64;support.com</p>
				</div>
				<div class="location-map">

				<form action="index.html" method="POST">
					<div class="form1">
						<input
							type="text"
							id="fullname"
							name="fullname"
							placeholder="Full Name"
						/>
					</div>
					<div class="form1">
						<input
							type="email"
							id="Email"
							name="Email"
							placeholder="E-mail Address"
						/>
					</div>
					<div class="form1">
						<input
							type="text"
							id="subject"
							name="subject"
							placeholder="What is this about?"
						/>
					</div>
					<div class="form1">
						<textarea
							id="message"
							name="message"
							placeholder="Tell us what you think.."
						></textarea>
					</div>
					<div class="form1">
						<input type="submit" id="submit" name="Submit" value="Send" />
					</div>
				</form>
