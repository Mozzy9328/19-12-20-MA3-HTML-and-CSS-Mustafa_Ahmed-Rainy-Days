<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Welcome to Rainy Days" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>About Us | Rainy Days</title>
		<link href="CSS/style.css" rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/82bcf3d6bd.js"
			crossorigin="anonymous"
		></script>
	</head>
</html>
<body>
	<header>
		<section class="top-header-container">
			<div class="nav-0">
				<a href="index.html"><img src="Images/Transparent Logo.png" /></a>
			</div>
			<div class="nav-1">
				<a href="contact.html">Contact Us</a>
			</div>
			<div class="nav-2">
				<a href="about.html">About Us</a>
			</div>
			<div class="nav-3">
				<input
					type="text"
					id="Search"
					placeholder="Search for items, brands and inspiration..."
				/>
			</div>
			<div class="nav-4">
				<icon>
					<i class="fas fa-heart fa-2x fa-fw fa-fw"></i>
					<i class="fas fa-user fa-2x fa-fw fa-fw"></i>
					<i class="fas fa-shopping-cart fa-2x fa-fw"></i>
				</icon>
			</div>
		</section>
	</header>
	<main class="whole-page">
		<aside class="jacket-information-container">
			<section class="jacket-image-section">
				<div class="rainy-jones1" id="small-size">
					<img src="images/Jacket 2.jpg" />
				</div>
				<div class="rainy-jones2" id="small-size">
					<img src="images/Jacket 2-reverse.jpg" />
				</div>
				<div class="rainy-jones3" id="large-size">
					<img src="images/Jacket 2.jpg" />
				</div>
			</section>
			<section class="jacket-information-section">
				<div class="jis-child-1">
					<h2>Rainy Jones 2</h2>
					<h3>$1299.00</h3>
					<p>
						Heritage Jacket From The Outskirt Of France. This Jacket Is Made By
						The Finest Wool And Cotton.
					</p>
				</div>
				<div class="jis-child-2">
					<div class="select1">
						<label>Color:</label>
						<select for="jacket-color" name="jacket-color" id="jacket-color">
							<option value="please-select">Please Select</option>
							<option value="yellow">Yellow</option>
							<option value="blue">Blue</option>
							<option value="black">Black</option>
							<option value="Green">green</option>
						</select>
					</div>
					<div class="select2">
						<label>Size:</label>
						<select for="jacket-size" name="jacket-size" id="jacket-size">
							<option value="please-select">Please Select</option>
							<option value="s">S</option>
							<option value="m">M</option>
							<option value="l">L</option>
							<option value="xl">XL</option>
						</select>
						<input
							type="submit"
							id="add-to-bag"
							name="add-to-bag"
							value="Add to Bag"
						/>
					</div>
				</div>
			</section>
		</aside>
		<aside class="inspiration-section">
			<div id="small-size">
				<img src="Images/inspiration1.jpg" />
			</div>
			<div id="small-size">
				<img src="Images/inspiration2.jpg" />
			</div>
			<div id="small-size">
				<img src="Images/inspiration3.jpg" />
			</div>
		</aside>
	</main>
</body>
