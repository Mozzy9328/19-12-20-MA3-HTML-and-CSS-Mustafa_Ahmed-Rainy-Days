<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Welcome to Rainy Days" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rainy Jones 2 | Rainy Days</title>
		<link href="CSS/style.css" rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/82bcf3d6bd.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<section class="top-header-container">
				<div class="nav-0">
					<a href="index.html"><img src="Images/Transparent Logo.png" /></a>
				</div>
				<div class="nav-1">
					<a href="contact.html" id="nav-fix">Contact Us</a>
				</div>
				<div class="nav-2">
					<a href="about.html" id="nav-fix">About Us</a>
				</div>
				<div class="nav-3">
					<input
						type="text"
						id="Search"
						placeholder="Search for items, brands and inspiration..."
					/>
				</div>
				<div class="nav-4">
					<icon>
						<i class="fas fa-heart fa-2x fa-fw fa-fw"></i>
						<i class="fas fa-user fa-2x fa-fw fa-fw"></i>
						<a href="checkout-page.html"
							><i class="fas fa-shopping-cart fa-2x fa-fw"></i
						></a>
					</icon>
				</div>
			</section>
		</header>
		<main class="jacket-information-container">
			<aside class="ji-left-aside">
				<section class="jacket-image-section">
					<div class="rainy-jones1">
						<img src="images/Jacket 2.jpg" />
					</div>
					<div class="rainy-jones2">
						<img src="images/Jacket 2-reverse.jpg" />
					</div>
					<div class="rainy-jones3">
						<img src="images/Jacket 2.jpg" />
					</div>
				</section>
				<section class="jacket-information-section">
					<div class="jis-child-1">
						<h2>Rainy Jones 2</h2>
						<h3>$1299.00</h3>
						<p>
							Heritage Jacket From The Outskirt Of France. This Jacket Is Made
							By The Finest Wool And Cotton.
						</p>
					</div>
					<div class="jis-child-2">
						<div class="select1">
							<label>Color:</label>
							<select for="jacket-color" name="jacket-color" id="jacket-color">
								<option value="please-select">Please Select</option>
								<option value="yellow">Yellow</option>
								<option value="blue">Blue</option>
								<option value="black">Black</option>
								<option value="Green">green</option>
							</select>
						</div>
						<div class="select2">
							<label>Size:</label>
							<select for="jacket-size" name="jacket-size" id="jacket-size">
								<option value="please-select">Please Select</option>
								<option value="s">S</option>
								<option value="m">M</option>
								<option value="l">L</option>
								<option value="xl">XL</option>
							</select>
						</div>
						<div class="select3">
							<a href="checkout-page.html">
								<input
									type="submit"
									id="Add-to-bag"
									name="Add-to-bag"
									value="Add to Bag"
								/>
							</a>
						</div>
					</div>
				</section>
			</aside>
			<aside class="ji-right-aside">
				<section class="child-insp">
					<img src="Images/inspiration1.jpg" id="insp-size" />
					<p id="insp-text">inspired by lego</p>
				</section>
				<section class="child-insp">
					<img src="Images/inspiration2.jpg" id="insp-size" />
					<p id="insp-text">inspired by story</p>
				</section>
				<section class="child-insp">
					<img src="Images/inspiration3.jpg" id="insp-size" />
					<p id="insp-text">inspired by ruins</p>
				</section>
			</aside>
		</main>
	</body>
	<footer class="jacket-info-footer">
		<p>Copyright &copy; 2020 Mustafa Ahmed | All Rights Reserved</p>
	</footer>
</html>
